<p>to-do-list works!</p>
<input #box6 type="text" (keyup.enter)="insertItem(box6.value)"  [(ngModel)]="todovalue" placeholder="enter a to do task" />
<button (click)="insertItem(box6.value)">Insert To do</button>
<button (click)="resetTodo()">Reset</button>

<ul *ngFor="let item of todo">
    <li>{{item.taskname}} <button (click)="deleteItem(item.id)">Delete</button></li>
</ul>
